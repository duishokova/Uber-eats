<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Uber Eats</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__logo">
          <img src="./assets/logo.svg" alt="header_logo" />
        </div>
        <button class="btn__white">Sign In</button>
        <button class="btn__black">Register</button>
        <div class="header__basket">
          <img src="./assets/basket.svg" alt="basket" />
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="info">
          <div class="info__title">
            <h1>Трактир «Пушкин»</h1>
            <p>₽₽₽ • Европейская</p>
            <button class="btn_black">40 - 50 Min</button>
          </div>
        </div>
      </section>
      <article>
        <div class="line">
          <div class="line__title">
            <p><b>Закуски</b></p>
            <p>Салаты</p>
            <p>Супы</p>
            <p>Горячие блюда</p>
            <p>Гарниры</p>
            <p>Десерты</p>
          </div>
        </div>
      </article>
      <section>
        <div class="menu">
          <h2>Закуски</h2>
        </div>
        <div class="menu__title">
          <div class="block">
            <img src="./assets/egg.png" alt="egg" />
            <p>Сельдь на бородинском хлебе</p>
            <span>С яйцом и огурцом</span>
            <h4>240 ₽</h4>
            <img src="./assets/hand.png" class="block__img" alt="hand" />
          </div>
          <div class="block_1">
            <img src="./assets/assorti.png" alt="assorti" />
            <p>Соленья ассорти</p>
            <h4 class="pay">320 ₽</h4>
          </div>
          <div class="block_2">
            <img src="./assets/grib.png" alt="grib" />
            <p>Грибы маринованные</p>
            <h4 class="pay">300 ₽</h4>
          </div>
          <div class="block_3">
            <img src="./assets/salo.png" alt="salo" />
            <p>Сало домашнее с горчицей</p>
            <h4 class="pay">320 ₽</h4>
          </div>
          <div class="block_4">
            <img src="./assets/semga.png" alt="semga">
            <p>Малосольная семга</p>
            <h4 class="pay">390 ₽</h4>
          </div>
          <div class="block_5">
            <img src="./assets/ddd.png" alt="">
            <p>Язык говяжий с хреном</p>
            <h4 class="pay">350 ₽</h4>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
