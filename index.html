<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Uber Eats</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__logo">
          <img src="./assets/logo.svg" alt="header_logo" />
        </div>
        <button class="btn__white">Sign In</button>
        <button class="btn__black">Register</button>
        <div class="header__basket">
          <img src="./assets/basket.svg" alt="basket" />
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="info">
          <div class="info__title">
            <h1>Трактир «Пушкин»</h1>
            <p>₽₽₽ • Европейская</p>
            <button class="btn_black">40 - 50 Min</button>
          </div>
        </div>
      </section>
      <article>
        <div class="line">
          <div class="line__title">
            <p><b>Закуски</b></p>
            <p>Салаты</p>
            <p>Супы</p>
            <p>Горячие блюда</p>
            <p>Гарниры</p>
            <p>Десерты</p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
